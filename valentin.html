<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vill du bli min Valentin?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');

        body {
            /* Fondo rosa con lunares */
            background-color: #ffdde1;
            background-image: radial-gradient(#ee9ca7 15%, transparent 16%),
            radial-gradient(#ee9ca7 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Asegura que ocupe toda la altura */
            margin: 0;
            overflow: hidden; /* Evita barras de desplazamiento por los corazones */
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(211, 47, 47, 0.2);
            text-align: center;
            max-width: 400px;
            width: 85%;
            position: relative;
            border: 3px solid #fff;
        }

        /* ESTILO DE LA IMAGEN */
        .avatar-image {
            width: 180px; /* Tama침o de la imagen */
            height: 180px;
            object-fit: cover; /* Asegura que la foto llene el c칤rculo sin deformarse */
            border-radius: 50%; /* La hace redonda */
            border: 5px solid #ffdde1; /* Borde rosa alrededor de la foto */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease; /* Suaviza los movimientos */
        }

        h1 {
            color: #d32f2f;
            font-family: 'Fredoka One', cursive;
            margin-bottom: 10px;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        /* --- BOTONES --- */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap; /* Para pantallas muy peque침as */
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Fredoka One', cursive;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.05) translateY(-3px);
            background-color: #43a047;
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
        }

        #noBtn {
            background-color: #ef5350;
            color: white;
        }

        #noBtn:hover {
            /* El bot칩n NO ya no necesita hover aqu칤 porque se mueve con JS */
            background-color: #e53935;
        }

        /* Mensaje final oculto */
        #success-message {
            display: none; /* Oculto al principio */
            margin-top: 20px;
            color: #d32f2f;
            font-family: 'Fredoka One', cursive;
            font-size: 1.6rem;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Animaci칩n de rebote */
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/1211/1211064.png" alt="Avatar" class="avatar-image" id="avatarImg">

        <h1>Vill du bli min Valentin?</h1>
        <p>V칛lj noga... jag tittar p친 dig! 游</p>

        <div class="buttons">
            <button id="yesBtn">Ja, sj칛lvklart!</button>
            <button id="noBtn">Nej...</button>
        </div>

        <div id="success-message">
            Jag visste det! 仇벒잺 Tack 칛lskling!
        </div>
    </div>

    <script>
        // ======================================================
        // ZONA DE CONFIGURACI칍N DE IM츼GENES
        // ======================================================
        // CAMBIA ESTO por los nombres de tus archivos reales:
        const imagenFeliz = "https://cdn-icons-png.flaticon.com/512/1211/1211064.png"; // Ej: "foto_feliz.jpg"
        const imagenTriste = "https://cdn-icons-png.flaticon.com/512/1211/1211025.png"; // Ej: "foto_triste.jpg"
        // ======================================================


        const avatarImg = document.getElementById('avatarImg');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const title = document.querySelector('h1');
        const p = document.querySelector('p');
        const buttonsDiv = document.querySelector('.buttons');
        const successMsg = document.getElementById('success-message');

        // Precargar la imagen triste para que no haya parpadeo
        const preloadImage = new Image();
        preloadImage.src = imagenTriste;

        // --- L칩gica del Mouse ---

        // Cuando el mouse entra en SI
        yesBtn.addEventListener('mouseenter', () => {
            avatarImg.src = imagenFeliz; // Asegurar que est칠 feliz
            avatarImg.style.transform = "scale(1.1)"; // Un peque침o zoom de felicidad
        });

        // Cuando el mouse sale de SI
        yesBtn.addEventListener('mouseleave', () => {
             avatarImg.style.transform = "scale(1)"; // Vuelve a tama침o normal
        });

        // Cuando el mouse entra en NO
        noBtn.addEventListener('mouseenter', () => {
            // CAMBIO DE IMAGEN A TRISTE
            avatarImg.src = imagenTriste;
            avatarImg.style.transform = "rotate(-5deg) scale(0.95)"; // Se encoge un poco y se inclina
            
            // Movimiento gracioso del bot칩n NO (m치s dif칤cil de atrapar)
            const randomX = Math.floor(Math.random() * 100) - 50; // Rango m치s amplio
            const randomY = Math.floor(Math.random() * 100) - 50;
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        // Cuando el mouse sale de NO
        noBtn.addEventListener('mouseleave', () => {
            // VUELVE A FELIZ
            avatarImg.src = imagenFeliz;
            avatarImg.style.transform = "rotate(0deg) scale(1)"; // Vuelve a la normalidad
        });


        // --- L칩gica de Clics ---

        // Al hacer click en SI
        yesBtn.addEventListener('click', () => {
            title.innerText = "Hurra!"; // 춰Hurra!
            p.style.display = 'none';
            buttonsDiv.style.display = 'none';
            successMsg.style.display = 'block';
            // Aseguramos la foto feliz al final
            avatarImg.src = imagenFeliz;
            avatarImg.style.transform = "scale(1.2)";
            
            // Lluvia de corazones
            createHearts();
        });

        // Al hacer click en NO (si lo logra)
        noBtn.addEventListener('click', () => {
            alert("Det var fel svar! F칬rs칬k igen! (Respuesta incorrecta, intenta de nuevo)");
        });

        // Funci칩n para la lluvia de corazones
        function createHearts() {
            const colors = ['#ff5e57', '#ff4757', '#2ecc71', '#ff6b81']; // Un poco de variaci칩n de color
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '仇벒잺';
                heart.style.position = 'fixed';
                // Posici칩n horizontal aleatoria
                heart.style.left = Math.random() * 100 + 'vw';
                // Empieza desde arriba
                heart.style.top = '-10vh';
                // Tama침o aleatorio
                const size = Math.random() * 25 + 15;
                heart.style.fontSize = size + 'px';
                // Velocidad aleatoria
                const duration = Math.random() * 2 + 3; // Entre 3 y 5 segundos
                heart.style.transition = `top ${duration}s linear, opacity ${duration}s ease-in`;
                heart.style.zIndex = '0';
                heart.style.opacity = '0.8';
                
                document.body.appendChild(heart);

                // Activar la animaci칩n
                setTimeout(() => {
                    heart.style.top = '110vh'; // Cae hasta abajo
                    heart.style.opacity = '0'; // Se desvanece
                }, 100);

                // Limpiar el elemento despu칠s de que caiga
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }, 200); // Un coraz칩n cada 200ms
        }
    </script>
</body>
</html>
