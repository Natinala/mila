<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F칬r dig</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #d6336c;
            --bg-color: #fff0f3;
            --text-main: #491d33;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            /* Usamos dvh para evitar que la barra del navegador tape cosas */
            height: 100vh;
            height: 100dvh; 
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Cambio clave: justify-content flex-end para apilar desde abajo */
            justify-content: flex-end; 
            color: var(--text-main);
            position: relative;
            touch-action: none; 
        }

        /* --- FONDO ANIMADO --- */
        .ambient-light {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s infinite ease-in-out alternate;
        }
        .orb-1 { width: 50vh; height: 50vh; background: #ffc9c9; top: -10%; left: -10%; }
        .orb-2 { width: 40vh; height: 40vh; background: #ffec99; bottom: -10%; right: -10%; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* --- CONTENIDO SUPERIOR (Texto y Botones) --- */
        .top-section {
            text-align: center;
            width: 100%;
            z-index: 10;
            transition: opacity 0.5s;
            /* Esto permite que el texto ocupe el espacio disponible arriba de la imagen */
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra el texto verticalmente en el espacio sobrante */
            padding-bottom: 20px; /* Espacio m칤nimo con la imagen */
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem; 
            margin: 0;
            background: -webkit-linear-gradient(45deg, #c2255c, #ff4757);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(255,255,255,0.5));
            line-height: 1.1;
        }

        p {
            font-size: 1.5rem;
            color: #862e55;
            margin-top: 10px;
            margin-bottom: 30px;
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        /* --- BOTONES --- */
        .btn-container {
            display: flex;
            justify-content: center; 
            gap: 150px; 
            width: 100%;
            max-width: 800px; 
            margin: 0 auto;
            position: relative;
        }

        .btn {
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            z-index: 50; 
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #yes-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #f03e3e 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(240, 62, 62, 0.3);
        }
        #yes-btn:hover { transform: scale(1.1); box-shadow: 0 10px 25px rgba(240, 62, 62, 0.5); }

        #no-btn {
            background: rgba(255,255,255,0.9);
            color: #c92a2a;
            border: 2px solid #ffc9c9;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: relative; 
            transition: all 0.3s ease; 
        }

        /* --- PERSONAJE (Anclado abajo) --- */
        .character-stage {
            position: relative;
            width: 100%;
            /* Altura controlada para m칩vil */
            height: 45vh; 
            max-height: 500px;
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            z-index: 5;
            pointer-events: none; 
            /* Importante: margin-bottom 0 asegura que toque el borde */
            margin-bottom: 0;
        }

        .character-img {
            position: absolute;
            bottom: 0;
            height: 100%; 
            width: auto; 
            max-width: 90%;
            object-fit: contain;
            transition: opacity 0.3s ease;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
        }

        .img-visible { opacity: 1; z-index: 2; }
        .img-hidden { opacity: 0; z-index: 1; }
        #img-neutral { z-index: 0; } 

        /* --- OVERLAYS --- */
        .overlay {
            position: fixed;
            inset: 0; 
            background: #fff0f3; 
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            text-align: center;
            padding: 20px;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .response-img {
            width: auto;
            height: auto;
            max-width: 90%; 
            max-height: 55vh; 
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            margin-bottom: 30px; 
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .final-text h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #d6336c;
            margin: 0 0 10px 0;
            line-height: 1.1;
        }

        .final-text p {
            font-size: 1.4rem;
            color: #491d33;
            margin: 0;
            opacity: 0.9;
        }

        #confetti-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 90;
        }

        /* --- AJUSTES ESPEC칈FICOS PARA M칍VIL --- */
        @media (max-height: 850px), (max-width: 850px) { 
            
            /* Compactar texto */
            .top-section {
                justify-content: flex-end; /* Empujar texto hacia abajo cerca de la imagen */
                padding-bottom: 10px; /* Menos espacio entre botones e imagen */
            }

            h1 { font-size: 2rem; margin-bottom: 5px; }
            p { font-size: 1.1rem; margin-bottom: 20px; }
            
            /* Botones verticales y m치s pegados */
            .btn-container { 
                gap: 15px; /* Menos espacio entre botones */
                flex-direction: column; 
                align-items: center; 
                width: 100%;
            }

            .btn { 
                width: auto; 
                min-width: 160px; /* Ancho c칩modo */
                padding: 12px 25px; 
                font-size: 1rem; 
            }
            
            /* Imagen un poco m치s peque침a para que quepa todo */
            .character-stage { 
                height: 40vh; /* Ocupa menos de la mitad */
            }
            
            .response-img { max-height: 45vh; }
            .final-text h2 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="ambient-light">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="top-section" id="main-ui">
        <h1>Cami vill du vara min dejt p친 alla hj칛rtans dag?</h1>

        <div class="btn-container">
            <button id="yes-btn" class="btn">Ja, sj칛lvklart! 仇벒잺</button>
            <button id="no-btn" class="btn">Nej...</button>
        </div>
    </div>

    <div class="character-stage" id="char-stage">
        <img src="neutral.png" id="img-neutral" class="character-img img-visible" alt="Neutral">
        <img src="feliz.png" id="img-happy" class="character-img img-hidden" alt="Feliz">
        <img src="triste.png" id="img-sad" class="character-img img-hidden" alt="Triste">
    </div>

    <div class="overlay" id="success-overlay">
        <canvas id="confetti-canvas"></canvas>
        <div class="content-wrapper">
            <img src="respuestafeliz.png" class="response-img" alt="Happy Response">
            <div class="final-text">
                <h2>YAAAYYY!</h2>
                <p>Jag 칛lskar dig</p>
            </div>
        </div>
    </div>

    <div class="overlay" id="sad-overlay">
        <div class="content-wrapper">
            <img src="respuestatriste.png" class="response-img" alt="Sad Response">
            <div class="final-text">
                <h2 style="color: #888;">Neeeeej...游눖</h2>
                <p>츿r du s칛ker?</p>
            </div>
        </div>
    </div>

    <script>
        const btnYes = document.getElementById('yes-btn');
        const btnNo = document.getElementById('no-btn');
        const imgNeutral = document.getElementById('img-neutral');
        const imgHappy = document.getElementById('img-happy');
        const imgSad = document.getElementById('img-sad');
        
        const mainUi = document.getElementById('main-ui');
        const charStage = document.getElementById('char-stage');
        const successOverlay = document.getElementById('success-overlay');
        const sadOverlay = document.getElementById('sad-overlay');

        const SENSITIVITY = 400; 

        // Variables de estado
        let mobileNoClicks = 0;
        const maxMobileClicks = 3;
        const isMobile = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0) || (window.innerWidth < 850);
        
        // Bloqueo de transici칩n
        let isTransitioning = false;

        // --- 1. CARAS (Interacci칩n Mouse - Solo PC) ---
        if (!isMobile) {
            document.addEventListener('mousemove', (e) => {
                if (isTransitioning || successOverlay.classList.contains('active') || sadOverlay.classList.contains('active')) return;

                const distYes = getDist(btnYes, e.clientX, e.clientY);
                const distNo = getDist(btnNo, e.clientX, e.clientY);

                let happyOp = Math.pow(Math.max(0, 1 - (distYes / SENSITIVITY)), 1.5);
                let sadOp = Math.pow(Math.max(0, 1 - (distNo / SENSITIVITY)), 1.5);

                if (happyOp > 0.1) {
                    imgHappy.style.opacity = happyOp;
                    imgSad.style.opacity = 0;
                } else if (sadOp > 0.1) {
                    imgHappy.style.opacity = 0;
                    imgSad.style.opacity = sadOp;
                } else {
                    imgHappy.style.opacity = 0;
                    imgSad.style.opacity = 0;
                }

                if (happyOp > 0.2 || sadOp > 0.2) {
                    imgNeutral.style.opacity = Math.max(0, 1 - (happyOp + sadOp));
                } else {
                    imgNeutral.style.opacity = 1;
                }
            });
        }

        function getDist(el, mx, my) {
            const r = el.getBoundingClientRect();
            const cx = r.left + r.width/2;
            const cy = r.top + r.height/2;
            return Math.sqrt(Math.pow(mx - cx, 2) + Math.pow(my - cy, 2));
        }

        // --- 2. LOGICA BOT칍N "NO" ---
        
        // Escritorio: Huir al hover
        if (!isMobile) {
            btnNo.addEventListener('mouseover', () => {
                if (isTransitioning) return; 
                const x = (Math.random() * 300) - 150;
                const y = (Math.random() * 300) - 150;
                btnNo.style.transform = `translate(${x}px, ${y}px)`;
            });
        }

        // Click Handler (Universal)
        btnNo.addEventListener('click', (e) => {
            e.preventDefault();
            if (isTransitioning) return; 

            if (isMobile) {
                mobileNoClicks++; 
                // Click 1 y 2: Se mueve y MUESTRA CARA TRISTE
                if (mobileNoClicks < maxMobileClicks) {
                    moveButtonWildly(); 
                    
                    // Efecto visual r치pido: Cara triste por 0.5s y vuelve a neutral
                    imgNeutral.style.opacity = 0;
                    imgSad.style.opacity = 1;
                    setTimeout(() => {
                        if(!isTransitioning) {
                            imgSad.style.opacity = 0;
                            imgNeutral.style.opacity = 1;
                        }
                    }, 500);

                } else {
                    // Click 3 (Final): Transici칩n completa
                    triggerTransition(imgSad, sadOverlay);
                }
            } else {
                // PC: Transici칩n directa
                triggerTransition(imgSad, sadOverlay);
            }
        });

        function moveButtonWildly() {
            btnNo.style.position = 'fixed';
            btnNo.style.zIndex = '1000'; 
            
            const margin = 20;
            const maxX = window.innerWidth - btnNo.offsetWidth - margin;
            const maxY = window.innerHeight - btnNo.offsetHeight - margin;
            
            const randomX = Math.max(margin, Math.random() * maxX);
            const randomY = Math.max(margin, Math.random() * maxY);

            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
            btnNo.style.transform = 'none'; 
        }

        // --- 3. LOGICA BOT칍N "S칈" ---
        btnYes.addEventListener('click', (e) => {
            e.preventDefault();
            if (isTransitioning) return;
            
            startConfetti();
            triggerTransition(imgHappy, successOverlay);
        });

        // --- FUNCI칍N MAESTRA DE TRANSICI칍N CON ESPERA ---
        function triggerTransition(targetImage, overlay) {
            isTransitioning = true; 

            // 1. Forzar mostrar reacci칩n
            imgNeutral.style.opacity = 0;
            imgHappy.style.opacity = 0;
            imgSad.style.opacity = 0;
            
            targetImage.style.opacity = 1; 
            targetImage.style.zIndex = 10; 
            
            // 2. Esperar 1 segundo
            setTimeout(() => {
                // 3. Desvanecer UI
                mainUi.style.opacity = 0;
                charStage.style.opacity = 0;
                
                // 4. Mostrar Overlay
                setTimeout(() => {
                    mainUi.style.display = 'none';
                    charStage.style.display = 'none';
                    overlay.classList.add('active');
                }, 500); 
            }, 1000); 
        }

        // --- CONFETI ---
        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            const colors = ['#ff6b6b', '#fcc2d7', '#d6336c', '#ffffff', '#ffd43b'];

            for(let i=0; i<150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    vx: Math.random() * 2 - 1,
                    vy: Math.random() * 3 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 8 + 4,
                    rotation: Math.random() * 360
                });
            }

            function animate() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                particles.forEach(p => {
                    p.y += p.vy;
                    p.x += p.vx;
                    p.rotation += 2;
                    if(p.y > canvas.height) p.y = -10;
                    
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI/180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                    ctx.restore();
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        window.addEventListener('resize', () => {
            const c = document.getElementById('confetti-canvas');
            if(c) { c.width = window.innerWidth; c.height = window.innerHeight; }
        });
    </script>
</body>
</html>
