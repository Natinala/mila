<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F칬r Min 츿lskling</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #d6336c;
            --bg-color: #fff0f3;
            --text-main: #491d33;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            height: 100vh;
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            overflow: hidden; /* Evita scroll en la vista principal */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Distribuye el espacio verticalmente */
            color: var(--text-main);
            position: relative;
        }

        /* --- FONDO ANIMADO --- */
        .ambient-light {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s infinite ease-in-out alternate;
        }
        .orb-1 { width: 50vh; height: 50vh; background: #ffc9c9; top: -10%; left: -10%; }
        .orb-2 { width: 40vh; height: 40vh; background: #ffec99; bottom: -10%; right: -10%; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* --- CONTENIDO PRINCIPAL (TEXTO Y BOTONES) --- */
        .top-section {
            text-align: center;
            width: 100%;
            padding-top: 5vh; /* Espacio arriba */
            z-index: 10;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem; /* T칤tulo m치s grande */
            margin: 0;
            background: -webkit-linear-gradient(45deg, #c2255c, #ff4757);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Sombra suave para que se lea bien sin contenedor */
            filter: drop-shadow(0 2px 4px rgba(255,255,255,0.5));
            line-height: 1.2;
        }

        p {
            font-size: 1.5rem;
            color: #862e55;
            margin-top: 10px;
            margin-bottom: 40px;
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        /* --- BOTONES (MUY SEPARADOS) --- */
        .btn-container {
            display: flex;
            justify-content: center; /* Centrados horizontalmente */
            gap: 150px; /* GRAN SEPARACI칍N para notar el cambio de cara */
            width: 100%;
            max-width: 800px; /* Permite que se separen bastante en PC */
            margin: 0 auto;
            position: relative;
            padding: 20px 0;
        }

        .btn {
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        #yes-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #f03e3e 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(240, 62, 62, 0.3);
            z-index: 20;
        }
        #yes-btn:hover { transform: scale(1.1); box-shadow: 0 10px 25px rgba(240, 62, 62, 0.5); }

        #no-btn {
            background: rgba(255,255,255,0.8);
            color: #c92a2a;
            border: 2px solid #ffc9c9;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            /* Importante para que se mueva */
            position: relative; 
        }

        /* --- PERSONAJE (EN LA BASE) --- */
        .character-stage {
            position: relative;
            width: 100%;
            height: 50vh; /* Ocupa la mitad inferior */
            max-height: 500px;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Alineado abajo */
            z-index: 5;
            pointer-events: none; /* Click a trav칠s de la imagen */
        }

        .character-img {
            position: absolute;
            bottom: 0;
            height: 100%; 
            width: auto; /* Mantiene proporci칩n */
            max-width: 90%;
            object-fit: contain;
            transition: opacity 0.3s ease;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
        }

        /* Clases de visibilidad */
        .img-visible { opacity: 1; z-index: 2; }
        .img-hidden { opacity: 0; z-index: 1; }
        #img-neutral { z-index: 0; } /* Neutral siempre al fondo */

        /* --- PANTALLAS FINALES (OVERLAYS) --- */
        .overlay {
            position: fixed;
            inset: 0; /* Top, left, right, bottom 0 */
            background: #fff0f3; /* Fondo s칩lido */
            z-index: 100;
            
            /* Flexbox para centrar todo perfectamente */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            text-align: center;
            padding: 20px;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        /* Im치genes de respuesta grandes y centradas */
        .response-img {
            width: auto;
            height: auto;
            max-width: 90%; /* No salirse del ancho */
            max-height: 55vh; /* No ocupar toda la altura para dejar sitio al texto */
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            margin-bottom: 30px; /* Espacio para el texto debajo */
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .final-text h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #d6336c;
            margin: 0 0 10px 0;
            line-height: 1.1;
        }

        .final-text p {
            font-size: 1.4rem;
            color: #491d33;
            margin: 0;
            opacity: 0.9;
        }

        /* Canvas Confeti */
        #confetti-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 90;
        }

        /* Responsive M칩vil */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1.1rem; }
            .btn-container { gap: 20px; flex-direction: column; align-items: center; padding-bottom: 0; }
            .btn { width: 80%; }
            .character-stage { height: 40vh; }
            .response-img { max-height: 45vh; }
            .final-text h2 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="ambient-light">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="top-section" id="main-ui">
        <h1>Vill du bli min Valentin?</h1>
        <p>Du f친r mitt hj칛rta att sl친 ett extra slag...</p>

        <div class="btn-container">
            <button id="yes-btn" class="btn">Ja, sj칛lvklart! 仇벒잺</button>
            <button id="no-btn" class="btn">Nej...</button>
        </div>
    </div>

    <div class="character-stage" id="char-stage">
        <img src="neutral.png" id="img-neutral" class="character-img img-visible" alt="Neutral">
        <img src="feliz.png" id="img-happy" class="character-img img-hidden" alt="Feliz">
        <img src="triste.png" id="img-sad" class="character-img img-hidden" alt="Triste">
    </div>

    <div class="overlay" id="success-overlay">
        <canvas id="confetti-canvas"></canvas>
        <div class="content-wrapper">
            <img src="respuestafeliz.png" class="response-img" alt="Happy Response">
            <div class="final-text">
                <h2>Yaaayy!仇벒잺</h2>
                <p>Jag 칛lskar dig</p>
            </div>
        </div>
    </div>

    <div class="overlay" id="sad-overlay">
        <div class="content-wrapper">
            <img src="respuestatriste.png" class="response-img" alt="Sad Response">
            <div class="final-text">
                <h2 style="color: #888;">Neeeeej... 游눖</h2>
                <p>츿r du s칛ker?</p>
            </div>
        </div>
    </div>

    <script>
        const btnYes = document.getElementById('yes-btn');
        const btnNo = document.getElementById('no-btn');
        const imgNeutral = document.getElementById('img-neutral');
        const imgHappy = document.getElementById('img-happy');
        const imgSad = document.getElementById('img-sad');
        
        const mainUi = document.getElementById('main-ui');
        const charStage = document.getElementById('char-stage');
        const successOverlay = document.getElementById('success-overlay');
        const sadOverlay = document.getElementById('sad-overlay');

        // Distancia base para reaccionar (mayor porque los botones est치n lejos)
        const SENSITIVITY = 400; 

        // 1. LOGICA DE CAMBIO DE CARA
        document.addEventListener('mousemove', (e) => {
            if(successOverlay.classList.contains('active') || sadOverlay.classList.contains('active')) return;

            // Distancia al centro de cada bot칩n
            const distYes = getDist(btnYes, e.clientX, e.clientY);
            const distNo = getDist(btnNo, e.clientX, e.clientY);

            // Opacidad invertida (m치s cerca = 1)
            let happyOp = Math.max(0, 1 - (distYes / SENSITIVITY));
            let sadOp = Math.max(0, 1 - (distNo / SENSITIVITY));

            // Potencia para hacer la transici칩n m치s marcada cerca del bot칩n
            happyOp = Math.pow(happyOp, 1.5);
            sadOp = Math.pow(sadOp, 1.5);

            // Asignar opacidades
            if (happyOp > 0.1) {
                imgHappy.style.opacity = happyOp;
                imgSad.style.opacity = 0;
            } else if (sadOp > 0.1) {
                imgHappy.style.opacity = 0;
                imgSad.style.opacity = sadOp;
            } else {
                imgHappy.style.opacity = 0;
                imgSad.style.opacity = 0;
            }

            // Neutral: Se desvanece si alguna emoci칩n es fuerte
            if (happyOp > 0.2 || sadOp > 0.2) {
                imgNeutral.style.opacity = Math.max(0, 1 - (happyOp + sadOp));
            } else {
                imgNeutral.style.opacity = 1;
            }
        });

        function getDist(el, mx, my) {
            const r = el.getBoundingClientRect();
            const cx = r.left + r.width/2;
            const cy = r.top + r.height/2;
            return Math.sqrt(Math.pow(mx - cx, 2) + Math.pow(my - cy, 2));
        }

        // 2. LOGICA BOT칍N "NO" ESCAPISTA
        btnNo.addEventListener('mouseover', moveButton);
        // Soporte para m칩vil (touch)
        btnNo.addEventListener('touchstart', (e) => {
            // En m칩vil solo se mueve si intentas tocarlo, a veces permitiendo el click por suerte
            if (Math.random() > 0.3) moveButton(); 
        });

        function moveButton() {
            // Movimiento aleatorio pero controlado
            const offsetX = (Math.random() * 200) - 100; // -100px a 100px
            const offsetY = (Math.random() * 100) - 50;  // -50px a 50px
            
            btnNo.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        }

        // 3. CLICK EN NO (Si logra darle)
        btnNo.addEventListener('click', (e) => {
            e.preventDefault();
            transitionToOverlay(sadOverlay);
        });

        // 4. CLICK EN SI
        btnYes.addEventListener('click', (e) => {
            e.preventDefault();
            transitionToOverlay(successOverlay);
            startConfetti();
        });

        function transitionToOverlay(overlay) {
            // Desvanecer pantalla principal
            mainUi.style.opacity = 0;
            charStage.style.opacity = 0;
            
            // Esperar y mostrar overlay
            setTimeout(() => {
                mainUi.style.display = 'none';
                charStage.style.display = 'none';
                overlay.classList.add('active');
            }, 500);
        }

        // 5. EFECTO CONFETI
        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            const colors = ['#ff6b6b', '#fcc2d7', '#d6336c', '#ffffff', '#ffd43b'];

            for(let i=0; i<150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    vx: Math.random() * 2 - 1,
                    vy: Math.random() * 3 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 8 + 4,
                    rotation: Math.random() * 360
                });
            }

            function animate() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                particles.forEach(p => {
                    p.y += p.vy;
                    p.x += p.vx;
                    p.rotation += 2;
                    if(p.y > canvas.height) p.y = -10;
                    
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI/180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                    ctx.restore();
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        // Ajustar canvas al redimensionar
        window.addEventListener('resize', () => {
            const c = document.getElementById('confetti-canvas');
            if(c) { c.width = window.innerWidth; c.height = window.innerHeight; }
        });
    </script>
</body>
</html>
