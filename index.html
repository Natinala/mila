<!DOCTYPE html>
<html lang="sv"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√∂r Min √Ñlskling</title> <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffe6e6 0%, #ffc3cf 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Para que los corazones no creen scroll */
            color: #d6336c;
        }

        /* --- FONDO DE CORAZONES ANIMADOS --- */
        .heart-bg {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 2rem;
            animation: floatUp 10s linear infinite;
            z-index: 0;
            user-select: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .main-content {
            z-index: 10;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            margin-bottom: 0.2rem;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
            color: #c2185b;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #880e4f;
        }

        /* --- IM√ÅGENES DEL PERSONAJE --- */
        .character-wrapper {
            position: relative;
            width: 300px;
            height: 450px;
            margin: 0 auto 30px auto;
        }

        .character-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.15s ease-out;
            pointer-events: none;
            filter: drop-shadow(0 10px 15px rgba(194, 24, 91, 0.3)); /* Sombra rosa suave */
        }

        .neutral { z-index: 1; opacity: 1; }
        .emotion-layer { z-index: 2; opacity: 0; }

        /* --- BOTONES --- */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            position: relative;
            z-index: 20;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #btn-si {
            background-color: #ff4081;
            color: white;
            border: 2px solid #ff4081;
        }

        #btn-si:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 64, 129, 0.6);
        }

        #btn-no {
            background-color: white;
            color: #880e4f;
            border: 2px solid #f8bbd0;
        }

        #btn-no:hover {
            background-color: #ffebee;
        }

    </style>
</head>
<body>

    <div class="heart-bg" style="left: 10%; animation-duration: 8s;">‚ù§Ô∏è</div>
    <div class="heart-bg" style="left: 30%; animation-duration: 12s; font-size: 1.5rem;">üíñ</div>
    <div class="heart-bg" style="left: 70%; animation-duration: 7s;">üíï</div>
    <div class="heart-bg" style="left: 90%; animation-duration: 10s; font-size: 3rem;">‚ù§Ô∏è</div>
    <div class="heart-bg" style="left: 50%; animation-duration: 15s;">üíò</div>

    <div class="main-content">
        
        <div class="character-wrapper">
            <img src="neutral.png" class="character-img neutral" alt="T√§nker">
            
            <img src="feliz.png" class="character-img emotion-layer" id="layer-happy" alt="Glad">
            <img src="triste.png" class="character-img emotion-layer" id="layer-sad" alt="Ledsen">
        </div>

        <h1>Vill du bli min Valentin?</h1>
        
        <p>Du f√•r mitt hj√§rta att sl√• snabbare...</p>

        <div class="buttons-container">
            <button id="btn-si" class="btn">Ja, sj√§lvklart! ‚ù§Ô∏è</button>
            
            <button id="btn-no" class="btn">Nej...</button>
        </div>
    </div>

    <script>
        const layerHappy = document.getElementById('layer-happy');
        const layerSad = document.getElementById('layer-sad');
        const btnSi = document.getElementById('btn-si');
        const btnNo = document.getElementById('btn-no');
        const maxDistance = 350; 

        // L√≥gica de movimiento (Igual que antes pero optimizada)
        document.addEventListener('mousemove', (e) => {
            function getOpacityForButton(btn) {
                const rect = btn.getBoundingClientRect();
                const btnCenterX = rect.left + rect.width / 2;
                const btnCenterY = rect.top + rect.height / 2;
                const dist = Math.sqrt(Math.pow(e.clientX - btnCenterX, 2) + Math.pow(e.clientY - btnCenterY, 2));
                
                let rawOpacity = 1 - (dist / maxDistance);
                rawOpacity = Math.max(0, Math.min(1, rawOpacity));
                return Math.pow(rawOpacity, 3); 
            }

            layerHappy.style.opacity = getOpacityForButton(btnSi);
            layerSad.style.opacity = getOpacityForButton(btnNo);
        });

        // Evento al hacer clic en S√ç
        btnSi.addEventListener('click', () => {
            // "¬°Te amo! Eres lo mejor que me ha pasado."
            alert("Jag √§lskar dig! Du √§r det b√§sta som h√§nt mig! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è");
        });

        // (Opcional) Hacer que el bot√≥n NO huya si intenta hacer clic
        btnNo.addEventListener('mouseover', () => {
           // Si quieres ser muy travieso, descomenta la linea de abajo para mover el bot√≥n NO

        });

    </script>
